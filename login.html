<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Monev</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
  </style>
  <body style="background-color: #21784E;">
    <section id="login">
      <div class="container-fluid">
        <div class="card card-login shadow-lg" style="border-radius: 20px;">
          <div class="card-body">

            <div class="row d-flex">

              <div class="col-md align-self-center" style="text-align: center;">
                <img src="img/login.svg" class="img-fluid">  
              </div>

              <div class="col-md">
                <div class="card card-right" style="border-radius: 20px;">
                  <div class="card-body">
                    
                    <div class="row d-grid gap-2 justify-content-center my-3">
                      <div class="col-md">
                        <a class="navbar-brand fw-bold align-self-center" href="#">
                          <img src="img/logo_disdik.png" alt="Logo" width="50" class="d-inline-block">
                        </a>
                        <a class="navbar-brand fw-bold align-self-center" href="#">
                          <img src="img/logo_bkt.png" alt="Logo" width="80" class="d-inline-block">
                        </a>
                      </div>
                    </div>

                    <div class="row d-grid gap-2 justify-content-center my-5">
                      <div class="col-md">
                        <h4 class="fw-bold" style="color: #025969;">Welcome Back!</h4>
                        <p class="fw-medium" style="color: #038199;">Please enter your details</p>
                      </div>
                    </div>

                    <div class="row mx-2 mb-5">
                      <div class="col-md">
                        <div class="card card-form">
                          <div class="card-body">
                            <form>
                              <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                        
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                              </div>
                              <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-login rounded-pill">LOGIN</button>
                              </div>                      
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>                                    
              </div>
              
            </div>
                      
          </div>
        </div>
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
